<h1>Trade Transport RFQ</h1>
<p>
This enquiry form is for <strong>tour operators, wholesalers, and DMCs only</strong>.
We do not provide quotes to retail passengers or end customers.
</p>
</section>

<section class="section">
<form
action="https://formspree.io/f/xxxxxx"
method="POST"
enctype="multipart/form-data"
>

<label>Company Name<br>
<input type="text" name="company" required>
</label><br><br>

<label>Contact Name<br>
<input type="text" name="name" required>
</label><br><br>

<label>Email Address<br>
<input type="email" name="email" required>
</label><br><br>

<label>Source Market<br>
<select name="market" required>
<option>China</option>
<option>India</option>
<option>USA</option>
<option>Europe</option>
<option>Other</option>
</select>
</label><br><br>

<label>Programme Type<br>
<select name="programme">
<option>Group Tour</option>
<option>Series / Fixed Departures</option>
<option>Escorted Programme</option>
<option>Other</option>
</select>
</label><br><br>

<label>Upload Itinerary (PDF / DOC / XLS)<br>
<input type="file" name="itinerary" accept=".pdf,.doc,.docx,.xls,.xlsx">
</label><br><br>

<label>Additional Notes<br>
<textarea name="message" rows="5"></textarea>
</label><br><br>

<button class="cta" type="submit">Submit Trade RFQ</button>

</form>
</section>
