<input name="company" required>

<label>Market</label>
<select name="market">
<option>USA</option>
<option>Europe</option>
<option>India</option>

</select>

<select name="type">
<option>Ad-hoc programme</option>
<option>Series / Fixed departures</option>
</select>

<label>Message</label>
<textarea name="message" rows="5"></textarea>

<button class="cta">Send Enquiry</button>
</form>
